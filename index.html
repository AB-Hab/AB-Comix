<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AB Comics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #0057b8;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5em;
      margin: 10px 0;
    }
    header p {
      font-size: 1.2em;
      margin: 5px 0 20px;
    }
    .logo {
      width: 150px;
      margin: 0 auto 10px;
      display: block;
    }
    nav {
      text-align: center;
      background-color: #333;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }
    nav a:hover {
      background-color: #0057b8;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    .cta-button {
      background-color: #0057b8;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
    }
    .cta-button:hover {
      background-color: #003a80;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo1.png" alt="AB Comics Logo" class="logo">
    <h1>Welcome to AB Comics</h1>
    <p>Your gateway to the adventures of Jake Smith!</p>
  </header>
  <nav>
    <a href="#characters">Characters</a>
    <a href="#comics">Comics</a>
    <a href="#shop">Shop</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="content">
    <h2>Discover the Story of Jake Smith</h2>
    <p>Step into a world of mystery, magic, and shiny aluminum battlesuits.</p>
    <a href="#comics" class="cta-button">Explore the Comics</a>
  </div>
  <footer>
    <p>&copy; 2024 AB Comics. All rights reserved.</p>
  </footer>
</body>
</html>
